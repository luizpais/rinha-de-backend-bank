version: "3.5"

services:
  api01: &api
    image: docker.io/rinha/rinha-de-backend-bank:latest
    hostname: api01
    environment:
      - quarkus.datasource.reactive.url=vertx-reactive:postgresql://db:5432/dbrinha
      - quarkus.datasource.username=rinha
      - quarkus.datasource.password=backend
      - quarkus.datasource.reactive.max-size=10
      - quarkus.log.level=OFF
    ports:
      - "8081:8080"
    depends_on:
      - db
    deploy:
      resources:
        limits:
          cpus: "0.45"
          memory: "100MB"

  api02:
    # Essa sintaxe reusa o que foi declarado em 'api01'.
    <<: *api
    hostname: api02
    ports:
      - "8082:8080"

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api01
      - api02
    ports:
      # ObrigatÃ³rio expor/usar a porta 9999 no load balancer!
      - "9999:9999"
    deploy:
      resources:
        limits:
          cpus: "0.20"
          memory: "20MB"

  db:
    image: postgres:latest
    hostname: db
    environment:
      - POSTGRES_PASSWORD=backend
      - POSTGRES_USER=rinha
      - POSTGRES_DB=dbrinha
    ports:
      - "5432:5432"
    volumes:
      - ./sql/script.sql:/docker-entrypoint-initdb.d/script.sql
    command: postgres -c checkpoint_timeout=600 -c max_wal_size=4096 -c synchronous_commit=0 -c full_page_writes=0
    deploy:
      resources:
        limits:
          cpus: "0.4"
          memory: "200MB"
networks:
  default:
    driver: bridge
    name: rinha-nginx-2024q1
